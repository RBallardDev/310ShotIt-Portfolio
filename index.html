<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>310ShotIt - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button onclick="scrollToSection('home')">Home</button></li>
                <li><button onclick="scrollToSection('about')">About</button></li>
                <li><button onclick="scrollToSection('portfolio')">Portfolio</button></li>
                <li><button onclick="scrollToSection('contact')">Contact</button></li>
                <li><button onclick="scrollToSection('price')">Price</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home" class="home-section">
            <div class="home-container">
                <div class="home-item" id="left-item">
                    <img src="images/left/photo1.jpg" alt="Photo 1" class="home-img">
                    <div class="overlay">
                        <div class="centered">
                            <span class="number" id="left-number">3</span>
                        </div>
                        <div class="name">
                            <span>Reece Ballard</span>
                        </div>
                    </div>
                </div>
                <div class="home-item" id="middle-item">
                    <img src="images/middle/photo1.jpg" alt="Photo 2" class="home-img">
                    <div class="overlay">
                        <div class="centered">
                            <span class="number" id="middle-number">1</span>
                            <span class="shotit">ShotIt</span>
                        </div>
                    </div>
                </div>
                <div class="home-item" id="right-item">
                    <img src="images/right/photo1.jpg" alt="Photo 3" class="home-img">
                    <div class="overlay">
                        <div class="centered">
                            <span class="number" id="right-number">0</span>
                        </div>
                        <div class="name">
                            <span>Daniel Gartrell-Harrison</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="about" class="about-section">
            <h2>About Us</h2>
            <p>We started our journey with a passion for capturing moments...</p>
            <div class="about-images">
                <img src="images/placeholder1.jpg" alt="Placeholder Image 1" class="about-img">
                <img src="images/placeholder2.jpg" alt="Placeholder Image 2" class="about-img delayed-img">
            </div>
            <p>Hello World Hello World Hello World Hello World Hello World</p>
        </section>

        <!-- Add other sections like Portfolio, Contact, Price here -->

    </main>
    <script src="scripts.js"></script>
</body>
</html>
