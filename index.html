<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>310ShotIt - Home</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><button onclick="location.href='index.html'">Home</button></li>
                <li><button onclick="location.href='about.html'">About</button></li>
                <li><button onclick="location.href='portfolio.html'">Portfolio</button></li>
                <li><button onclick="location.href='contact.html'">Contact</button></li>
                <li><button onclick="location.href='price.html'">Price</button></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="home-container">
            <div class="home-item" id="left-item">
                <img src="images/left/photo1.jpg" alt="Photo 1" class="home-img">
                <div class="overlay">
                    <div class="centered">
                        <span class="number" id="left-number">3</span>
                    </div>
                    <div class="name">
                        <span>Reece Ballard</span>
                    </div>
                </div>
            </div>
            <div class="home-item" id="middle-item">
                <img src="images/middle/photo1.jpg" alt="Photo 2" class="home-img">
                <div class="overlay">
                    <div class="centered">
                        <span class="number" id="middle-number">1</span>
                        <span class="shotit">ShotIt</span>
                    </div>
                </div>
            </div>
            <div class="home-item" id="right-item">
                <img src="images/right/photo1.jpg" alt="Photo 3" class="home-img">
                <div class="overlay">
                    <div class="centered">
                        <span class="number" id="right-number">0</span>
                    </div>
                    <div class="name">
                        <span>Daniel Gartrell-Harrison</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
